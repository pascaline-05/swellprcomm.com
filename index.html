<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swell</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Reset and layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* Hero section */
    .hero {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #f4f4f4;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      max-width: 800px;
      line-height: 1.2;
      color: #333;
    }

    /* Footer */
    footer {
      background-color: #222;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    footer a:hover {
      color: #fff;
    }

    .footer-links {
      margin-bottom: 1rem;
    }

    .footer-cta {
      font-weight: bold;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 1.8rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>We help brave brands say the right thingâ€”on purpose.</h1>
  </section>

  <footer>
    <div class="footer-links">
      <a href="#">Privacy</a> |
      <a href="#">Facebook</a> |
      <a href="#">LinkedIn</a> |
      <a href="#">Blog</a>
    </div>
    <div>&copy; 2025 Swell Communications</div>
    <div class="footer-cta">Ready to make bold moves? <a href="#">Contact Us</a></div>
  </footer>

</body>
</html>
